<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fake Bot</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="wrapper">
          <h3 id="question"></h3>
          <div class="row">
            <input
              type="text"
              name="text"
              id="answer"
              placeholder="Answer question"
            />
            <button onclick="botStart()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div id="loaders"></div>
    <script src="index.js"></script>
  </body>
</html>
